<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- make a div to display all songs -->
      <label for="name">Name</label>
      <input type="text" class="name" name="name">
      <label for="artist">Artist</label>
      <input type="text" class="artist" name="artist">
      <label for="length">Length</label>
      <input type="text" class="length" name="length">
      <label for="image">Image</label>
      <input type="text" class="image" name="image">
      <label for="link">Link</label>
      <input type="text" class="link" name="link">
      <button>
        Submit
      </button>
        <div class="display">
          
      </div>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
